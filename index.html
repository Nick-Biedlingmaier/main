<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Resume</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
    }

    #pdf-viewer {
      width: 100%;
      height: 100vh;
      border: none;
      display: none;
    }

    .fallback {
      text-align: center;
      padding: 40px;
      display: none;
    }

    /* Display iframe on larger screens */
    @media (min-width: 768px) {
      #pdf-viewer {
        display: block;
      }
    }

    /* Show fallback link on small/mobile screens */
    @media (max-width: 767px) {
      .fallback {
        display: block;
      }
    }

    a {
      color: #007acc;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <!-- PDF iframe for desktop -->
  <iframe id="pdf-viewer" src="resume.pdf"></iframe>

  <!-- Fallback for mobile -->
  <div class="fallback">
    <h2>View Nick's Resume</h2>
    <p>Your device may not support embedded PDFs.</p>
    <p><a href="resume.pdf" target="_blank" rel="noopener">Download Resume (PDF)</a></p>
  </div>
</body>
</html>
